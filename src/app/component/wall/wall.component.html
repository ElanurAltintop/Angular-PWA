

<div class="input-group mb-3 ">
  <input type="text" class="form-control" placeholder="Yazmaya başlayınız" (keyup.enter)="AddTodo(todoText)" #todoText aria-label="Recipient's username" aria-describedby="button-addon2">
  <button class="btn btn-outline-secondary" type="button" (click)="AddTodo(todoText)" id="button-addon2">Ekle</button>
</div>

<div class="panel panel-default" >
  <div class="panel-heading">Yapılacaklar</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Yapılacaklar</th>
        <th scope="col">Ekleme Tarihi</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos; let i = index ">
        <td >{{i+1}}</td>
        <td >{{todo.text}}</td>
        <td>{{todo.createdAt | date: 'dd.MMyyyy hh:mm:ss'}}</td>
        <td><button class="btn btn-danger" (click)="RemoveTodo(todo)">Sil</button></td>
      </tr>

    </tbody>
  </table>
</div>
<ng-template #mytemp>
  <div class="alert alert-danger" role="alert">Yapılacak iş yok. Ekleyebilirsiniz.</div>
</ng-template>
